<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <nav class='py-4 px-6 flex justify-between bg-teal-700'>
            <a href='/' class='text-white'>CRM</a>
            <div>
                <a href="{% url 'about' %}" class='text-white'>About</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class='py-4 px-6 bg-red-600 rounded-xl text-white'>Log Out</a>
                {% else %}
                    <a href= "{% url 'login' %}" class='py-4 px-6 bg-teal-500 rounded-xl text-white'>Log In</a> 
                    <a href="{% url 'signup' %}" class='py-4 px-6 bg-teal-800 rounded-xl text-white'>Sign Up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <footer class='py-8 bg-gray-300 text-center'> 
            <p class='text-xs text-gray-700'> Copyright (c) 2025 - CRM Project
    </body>
</html>
